<style>
/* CSS styles (same as previous) */
:root{--primary-color:#003366;--secondary-color:#0055aa;--accent-color:#0077cc;--light-color:#f7f7f7;--dark-color:#333;--success-color:#28a745;--warning-color:#ffc107;--danger-color:#dc3545;--sidebar-width:260px;--transition-speed:0.3s;}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{display:flex;min-height:100vh;background:#f5f7f9;color:#333;}
.sidebar{background:linear-gradient(to bottom,var(--primary-color),var(--secondary-color));color:#fff;width:var(--sidebar-width);padding:20px 0;position:fixed;height:100vh;overflow-y:auto;display:flex;flex-direction:column;transition:all var(--transition-speed);}
.brand{text-align:center;padding:15px 20px;border-bottom:1px solid rgba(255,255,255,0.1);margin-bottom:20px;}
.brand h2{font-size:1.4rem;margin-bottom:5px;}
.brand p{font-size:0.85rem;opacity:0.8;}
.sidebar-menu{list-style:none;padding:0;flex-grow:1;}
.sidebar-menu li{margin-bottom:8px;}
.sidebar-menu a{text-decoration:none;color:#fff;display:flex;align-items:center;padding:12px 20px;border-radius:0 30px 30px 0;transition:all var(--transition-speed);font-weight:500;}
.sidebar-menu a:hover,.sidebar-menu a.active{background-color:rgba(255,255,255,0.1);transform:translateX(5px);}
.sidebar-menu i{margin-right:12px;font-size:1.1rem;width:24px;text-align:center;}
.sidebar-footer{padding:15px 20px;border-top:1px solid rgba(255,255,255,0.1);font-size:0.8rem;text-align:center;opacity:0.7;}
.content{flex:1;padding:25px;margin-left:var(--sidebar-width);overflow-y:auto;transition:all var(--transition-speed);}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;padding-bottom:15px;border-bottom:1px solid #e0e0e0;}
.header h1{color:var(--primary-color);font-size:1.8rem;}
.user-info{display:flex;align-items:center;gap:15px;}
.user-avatar{width:40px;height:40px;border-radius:50%;background:linear-gradient(to bottom right,var(--secondary-color),var(--primary-color));display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;}
.notification-bell{position:relative;font-size:1.3rem;color:var(--dark-color);cursor:pointer;transition:transform var(--transition-speed);}
.notification-bell:hover{transform:scale(1.2);}
.notification-count{position:absolute;top:-5px;right:-5px;background-color:var(--danger-color);color:white;border-radius:50%;width:18px;height:18px;font-size:0.7rem;display:flex;align-items:center;justify-content:center;}
.dashboard-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:30px;}
.card{background:white;border-radius:15px;padding:20px;box-shadow:0 5px 20px rgba(0,0,0,0.08);transition:transform var(--transition-speed),box-shadow var(--transition-speed);}
.card:hover{transform:translateY(-7px);box-shadow:0 12px 25px rgba(0,0,0,0.12);}
.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
.card-title{font-size:1.1rem;color:var(--primary-color);font-weight:600;}
.card-icon{width:50px;height:50px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;background-color:rgba(0,85,170,0.15);color:var(--secondary-color);}
.card-value{font-size:2rem;font-weight:700;color:var(--dark-color);margin:10px 0;}
.card-text{color:#666;font-size:0.9rem;}
.section{background:white;border-radius:15px;padding:25px;box-shadow:0 5px 20px rgba(0,0,0,0.08);margin-bottom:30px;transition:box-shadow var(--transition-speed);}
.section:hover{box-shadow:0 12px 25px rgba(0,0,0,0.12);}
.section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.section-title{color:var(--primary-color);font-size:1.4rem;}
.filter-options{display:flex;gap:10px;}
.filter-btn{padding:8px 15px;background-color:#f0f0f0;border:none;border-radius:8px;cursor:pointer;font-size:0.9rem;transition:all var(--transition-speed);}
.filter-btn:hover{background-color:var(--accent-color);color:white;}
.filter-btn.active{background-color:var(--secondary-color);color:white;}
table{width:100%;border-collapse:collapse;margin-top:15px;overflow-x:auto;}
th,td{padding:12px 15px;text-align:left;border-bottom:1px solid #eaeaea;}
th{background-color:#f8f9fa;color:var(--primary-color);font-weight:600;position:sticky;top:0;}
tr:hover{background-color:#f1f7ff;}
.status{padding:5px 12px;border-radius:20px;font-size:0.85rem;font-weight:500;display:inline-block;transition:all var(--transition-speed);}
.status-pending{background-color:#fff3cd;color:#856404;}
.status-in-progress{background-color:#cce5ff;color:#004085;}
.status-resolved{background-color:#d4edda;color:#155724;}
.update-status{padding:5px 8px;margin-top:2px;background:#0077cc;color:#fff;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
.update-status:hover{background:#0055aa;}
footer{text-align:center;padding:15px;margin-top:30px;color:#666;font-size:0.9rem;border-top:1px solid #eaeaea;}
</style>
